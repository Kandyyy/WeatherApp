<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:rgb(91, 94, 166);">
  <div style="text-align:center; padding:20px;padding-bottom:50px; color: whitesmoke;">
    <a style="text-decoration: none;color:white;font-size:3.5rem;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
      href="{{url_for('index')}}">TheWeatherApp</a>
  </div>
  <div style="width: 40%; background-color: whitesmoke;padding: 12px;margin:auto;border-radius:20px;">
    <div style="text-align: center">
      <div class="col-auto">
        <form method="post" action='{{url_for("index")}}'>
          {{form.hidden_tag()}}
          <h1 class="display-6">Enter City Name</h1>
      </div>
      <div style="width:70%;margin:auto;padding-bottom:10px;">
        {{form.city(class="form-control")}}
      </div>
      <div class="col-auto">
        {{form.submit(class="btn btn-outline-secondary")}}
      </div>
      </form>
    </div>
  </div>
  <br>
  {% if city %}
  <center>
    <div class="card mb-3" style="width: 20%;">
      <div class="row g-0">
        <div class="col-md-2">
          <img src={{link}} style="width: 60px;height:60px;" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">{{contents[0]}}</h1>
            <h5 class="card-title">{{city}}</h5>
            <p class="card-text">{{contents[1]}}</p>
            <p class="card-text"><small class="text-muted">{{contents[3]}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </center>
  {% endif %}
</body>

</html>
